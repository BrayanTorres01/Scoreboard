<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- using fonts from google fonts -->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Everything can fit better  -->
    <div class="container">

        <!-- Titile or banner can go here -->
        <header>
            <h1 class="title">SCOREBOARD</h1>
        </header>

        <!-- Main scoreboard stuff -->
        <main class="scoreboard">
                <div>
                    <h3 class="scoreboard-names">HOME</h3>
                    <h2 class="scoreboard-numbers" id="count-el1">0</h2>
                    <button class="buttons" onclick="leftIncrement1()">+1</button>
                    <button class="buttons" onclick="leftIncrement2()">+2</button>
                    <button class="buttons" onclick="leftIncrement3()">+3</button>
                </div>
                <div>
                    <h2  id="set-timer-heading">Set Timer (Minutes):</h2>
                    <input type="number" id="timer-input" min="1" step="1" value="1">
                    <p id="timer-display">0:00</p>
                    <button id="start-btn" onclick="startTimer()">START</button>
                    <button id="reset-btn" onclick="resetTimer()">RESET</button>
                    <button id="pause-btn" onclick="pauseTimer()">PAUSE</button>
                </div>
                <div>
                    <h3 class="scoreboard-names">GUEST</h3>
                    <h2 class="scoreboard-numbers" id="count-el2">0</h2>
                    <button class="buttons" onclick="rightIncrement1()">+1</button>
                    <button class="buttons" onclick="rightIncrement2()">+2</button>
                    <button class="buttons" onclick="rightIncrement3()">+3</button>
                </div>
        </main>

        <!-- I want to pratice implementing my links so I can just do that at the bottom -->
        <footer>

        <!-- using flexblox correctly. (Main container with kid container) -->
        <div class="social-logos-container">
            <h2 id="social-text">Creators info: </h2>
            <div class="social-logos-github">
                    <a href="https://github.com/BrayanTorres01"><img src="images/github-icon.png" alt="github-icon"></a>
            </div>
            <div class="social-logos-linkedin">
                    <a href="https://www.linkedin.com/in/brayan-torres-a803b6292?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BsBnKm%2BIOTYWMKRFbJRoXJA%3D%3D"><img src="images/linkedin-logo.png" alt="linkedin"></a>
            </div>
        </div>
            
        </footer>

         <!-- connecting html and js -->
         <!-- DON'T put it at the beggining. Your JS won't work if u do -->
        <script src="index.js"></script>
        



    </div>
    
</body>

</html>
