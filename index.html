<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- using fonts from google fonts -->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- connecting html and js -->
    <script src="index.js"></script>

    <!-- Everything can fit better  -->
    <div class="container">

        <!-- Titile or banner can go here -->
        <header>
            <h1 class="title">SCOREBOARD</h1>
        </header>

        <!-- Main scoreboard stuff -->
        <main class="scoreboard">
                <div>
                    <h3 class="scoreboard-names">HOME</h3>
                    <h2 class="scoreboard-numbers" id="count-el1">0</h2>
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
                <div>
                    <p>timer</p>
                    <button id="timer-btn">Start</button>
                    <button>Reset</button>
                </div>
                <div>
                    <h3 class="scoreboard-names">GUEST</h3>
                    <h2 class="scoreboard-numbers" id="count-el2">0</h2>
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
        </main>

        <!-- I want to pratice implementing my links so I can just do that at the bottom -->

        </footer>

        



    </div>
    
</body>
